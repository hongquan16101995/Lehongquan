<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            width: 200px;
            height: 200px;
            background: green;
            position: relative;
        }
        #box {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="box"> </div>
</div>
<script>
    let tanggiam = 1;
    let pos = 0;
    let box = document.getElementById("box");
    let t = setInterval(move, 10);

    function move() {
        if ((pos > 150) || (pos <0)) {
            tanggiam = (-tanggiam);
        }

        pos += tanggiam;
        box.style.left = pos+"px";
    }
</script>
</body>
</html>
