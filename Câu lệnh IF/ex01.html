<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if/else</title>
</head>
<body>
<script>
    let value = prompt('What is the "official" name of JavaScript?');
        if (value == "ECMAScript") {
        alert("Right!");
    }else {
        alert("Didn't know? ECMASript!");
    }
</script>
</body>
</html>
