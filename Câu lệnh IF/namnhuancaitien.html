<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    let isLeapYear = false;

    if (year % 4 == 0) { //chia 4 lấy dư so sánh với 0
        if (year % 100 == 0) { //chia 100 lấy dư so sánh với 0
            if (year % 400 == 0) { //chia 400 lấy dư so sánh với 0
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    if (isLeapYear) {
        alert(year + " is a leap year");
    } else {
        alert(year + " is NOT a leap year");
    }

    //từ năm 1700 đến năm 1917; chia hết cho 4 là năm
    //1918 ngày 256 trong năm là ngày LVT mặc định 26.09.1918, lịch Nga nó tính là sau ngày 31.1 là ngày 14.2
    // 12 hoặc 13 tháng 9 12.09 hoặc 13.09
    //sau năm 1918
</script>
</body>
</html>
