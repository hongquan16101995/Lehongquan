<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if...else...if</title>
</head>
<body>
<script>
    let userName = prompt("UserName?");
    if (userName === "Admin") {
        let password = prompt("Password?");
        if (password === 'TheMaster') {
            alert("Welcome!");
        } else if (password == null) {
            alert("Canceled!");
        } else {
            alert("Wrong password!");
        }
    } else if (userName == null) {
        alert("Canceled!");
    } else {
        alert("I don't know you!");
    }
</script>
</body>
</html>
