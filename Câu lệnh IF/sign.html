<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Type a number"));
    let j = ((value > 0) ? 1 : (value < 0) ? -1:0);
    switch (j) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        case 0:
            alert(0);
            break;
    }
</script>
</body>
</html>
