<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function diagonalDifference(arr) {
        let sum1 = 0;
        let sum2 = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (j == i) {
                    sum1 += arr[i][j];
                }
            }
            document.write(sum1);
        }
        for (let i = (arr.length - 1), j = 0; i >= 0, j < arr[i].length; i--, j++) {
            sum2 += arr[i][j];
        }
        document.write(sum2);

        let abs = Math.abs((sum1 - sum2));
        return abs;
    }
    let arr=[[1,2,3],[4,5,6],[7,8,9]]
    document.write(arr)
    document.write(diagonalDifference(arr))
</script>
</body>
</html>
