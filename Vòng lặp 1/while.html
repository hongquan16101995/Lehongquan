<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào 1 số bất kỳ: "));
    let total = num;
    while (num !== -1) {
        num = parseInt(prompt("Nhập vào 1 số bất kỳ: "));
        document.write("Số vừa nhập: " + num + "<br>")
        total = total + num
    }
    document.write("Tổng các số là: " + total);
</script>
</body>
</html>
