<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("Nhập giá trị số từ 1 -> 10: ")
    } while (value < 1 || value > 10);
    document.write("Số bạn vừa nhập là: " + value)
</script>
</body>
</html>
