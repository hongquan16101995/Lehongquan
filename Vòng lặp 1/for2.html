<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Nhập vào 1 số bất kỳ:");
    let total = 0;
    let i;
    for (i = 1; i <= num; i++) {
        total = total + i;
    }
    document.write("Tổng các số là: " + total);
</script>
</body>
</html>
