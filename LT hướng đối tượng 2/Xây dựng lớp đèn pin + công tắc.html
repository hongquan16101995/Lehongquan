<script>
    class Battery {
        energy;

        constructor(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        decreaseEnergy() {
            this.energy--;
        }

        increaseEnergy() {
            this.energy++;
        }
    }

    class FlashLamp {
        status;
        battery;

        constructor(battery) {
            this.status = false;
            this.battery = battery;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        setBattery(battery) {
            this.battery = battery;
        }

        setEnergyOfBattery(energy) {
            this.battery.energy = energy;
        }

        light() {
            if (this.status) {
                document.write("Lighting" + "<br>");
            } else {
                document.write("Not lighting" + "<br>");
            }
        }

        turnOn() {
            this.status = true;
            this.battery.decreaseEnergy();
        }

        turnOff() {
            this.status = false;
        }

        change(){
            while (this.battery.getEnergy() < 100) {
                this.battery.increaseEnergy()
            }
            document.write("Đã nạp đầy pin" + "<br>")
        }
    }

    let battery = new Battery(100);
    let flashLamp = new FlashLamp(battery)

    function turnOn() {
        flashLamp.setEnergyOfBattery(50)
        flashLamp.light()
        document.write(flashLamp.getBatteryInfo() + "<br>")
        flashLamp.turnOn()
        flashLamp.turnOn()
        flashLamp.turnOn()
        flashLamp.light()
        document.write(flashLamp.getBatteryInfo() + "<br>")
        flashLamp.turnOff()
        flashLamp.light()
        document.write(flashLamp.getBatteryInfo() + "<br>")
        flashLamp.change()
        document.write(flashLamp.getBatteryInfo() + "<br>")
    }
