<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Battery = function () {

        this.setEnergy = function (energy) {
            this.energy = energy;
        }

        this.getEnergy = function () {
            return this.energy;
        }

        this.decreaseEnergy = function () {
            this.energy--;
            }
    }
    let FlashLamp = function () {

        this.setBattery = function (battery) {
            this.battery = battery;
        }

        this.getBatteryInfo = function () {
            return this.battery.getEnergy();
        }

        this.light = function () {
            if(this.status){
                document.write("Lighting"+"<br>");
            } else {
                document.write("Not lighting"+"<br>");
            }
        }

        this.turnOn = function () {
            battery.decreaseEnergy();
            this.status = true;
        }

        this.turnOff = function () {
            this.status = false;
        }
    }
    let SwitchButton = function (lamp) {
        this.lamp = lamp;

        this.setSwitch = function (lamp) {
            if(this.status){
                lamp.turnOn();
            }else{
                lamp.turnOff();
            }
        }

        this.switchOn = function () {
            this.status = true;
        }

        this.switchOff = function () {
            this.status = false;
        }

    }
    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();

    let switch1 = new SwitchButton(flashLamp);
    switch1.switchOn();
    switch1.setSwitch(flashLamp);
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    switch1.switchOff();
    switch1.setSwitch(flashLamp);
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

</script>
</body>
</html>
