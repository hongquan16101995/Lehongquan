<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("Enter a number: ");
    let x = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < x.length; i++) {
        if (value === x[i]) {
            alert("Giá trị là: " + x[i] + ",được tìm thấy ở chỉ số " + i);
        }
    }
</script>
</body>
</html>
