<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    document.write("Bảng x là: " + x + "<br>");
    let first = 0;
    let last = x.length - 1;
    for (first, last; first <= last; first++, last--) {
        let temp = x[first]
        x[first] = x[last]
        x[last] = temp
    }
    document.write("Bảng đảo ngược là: " + x);
</script>
</body>
</html>
