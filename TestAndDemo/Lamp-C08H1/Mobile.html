<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Mobile {
        message

        constructor() {
            this.message = []

        }

        addMessage(message) {
            this.message[0] = message
        }

        getMessage() {
            return this.message
        }
    }

    let iphone = new Mobile()
    iphone.addMessage("test")
    let arr = iphone.getMessage()
    for (let i = 0; i < arr.length; i++) {
        alert(arr[i])
    }
</script>
</body>
</html>
