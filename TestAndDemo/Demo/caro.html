<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td {
            text-align: center;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<script>
    function drawGame(N) {
        let string = "<table>";
        for (let i = 0; i < N; i++) {
            string += "<tr>";
            for (let j = 0; j < N; j++) {
                string += "<td onclick=displayXO(this)>"
            }
        }
        string += "<table>";
        document.write(string)
    }

    let flag = "X";

    function displayXO(element) {
        element.innerHTML = flag;
        if (flag === "X") {
            flag = "O"
        } else
            flag = "X"
    }

    let N = +prompt("Nhập vào số hàng: ")
    drawGame(N)
</script>
</body>
</html>
