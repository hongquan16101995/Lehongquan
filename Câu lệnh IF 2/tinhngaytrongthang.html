<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày trong tháng</title>
</head>
<body>
<form>
    <label for="month"><input type="text" name="inputMonth" id="month"></label>
    <input type="button" name="button" value="ClickMe" onclick="showDate();"/>
</form>
<div id="display"></div>
<script>
    function showDate() {
        month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("display").innerText = "Tháng " + month + " có 31 ngày";
                break;
            case 2:
                document.getElementById("display").innerText = "Tháng " + month + " có 28 hoặc 29";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("display").innerText = "Tháng " + month + " có 30 ngày";
                break;
            default:
                document.getElementById("display").innerText = "Không phải tháng trong năm!"
        }
    }
</script>
</body>
</html>
