<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính ngày trong tháng</title>
</head>
<body>
<form>
    <input type="text" name="nhapthang" id="thang">
    <input type="button" name="button" value="Clickme" onclick="showNgay();"/>
</form>
<div id="hienthi"></div>
<script>
    function showNgay() {
        thang = parseInt(document.getElementById('thang').value);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('hienthi').innerText='Tháng ' + thang + ' có 31 ngày';
                break;
            case 2:
                document.getElementById('hienthi').innerText='Tháng 2 có 28 hoặc 29';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('hienthi').innerText='Tháng ' + thang + ' có 30 ngày';
                break;
            default:
                document.getElementById('hienthi').innerText='Không phải tháng trong năm!'
        }
    }
</script>
</body>
</html>
