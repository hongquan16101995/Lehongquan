<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = +prompt('Nhập a:');
    let b = +prompt('Nhập b:');
    let c = a%b === 0;
    if (c) {
        alert('a chia hết cho b')
    }else{
            alert('a không chia hết cho b')
    }
</script>
