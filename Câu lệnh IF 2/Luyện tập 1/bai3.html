<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập a:")
    if (num > 0) {
        document.write(num + " là số lớn hơn 0")
    } else if (num < 0) {
        document.write(num + " là số nhỏ hơn 0")
    } else {
        document.write("Không xác định!")
    }
</script>
</body>
</html>
