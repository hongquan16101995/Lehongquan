<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a:")
    if (a > 0) {
        document.write(a + " là số lớn hơn 0")
    }else if (a < 0) {
        document.write(a + " là số nhỏ hơn 0")
    }else {
        document.write("Không xác định!")
    }
</script>
</body>
</html>
