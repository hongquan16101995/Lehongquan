<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào số điện: ');
    let b = 50;
    let c = 70;
    let d = 100;
    if (a > d) {
        document.write('Tiền điện là: ' + (a * 5000) + ' VND')
    }else if (a > c) {
        document.write('Tiền điện là: ' + ((a - c) * 4000 + (c - b) * 3000 + b * 2000) + ' VND')
    }else if (a > b) {
        document.write('Tiền điện là: ' + ((a - b) * 3000 + b * 2000) + ' VND')
    }else{
        document.write('Tiền điện là: ' + a*2000 + ' VND')
    }
</script>
</body>
</html>
