<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let powernum = +prompt("Nhập vào số điện: ");
    let lv1 = 50;
    let lv2 = 70;
    let lv3 = 100;
    if (powernum > lv3) {
        document.write('Tiền điện là: ' + (powernum * 5000) + " VND")
    }else if (powernum > lv2) {
        document.write('Tiền điện là: ' + ((powernum - lv2) * 4000 + (lv2 - lv1) * 3000 + lv1 * 2000) + " VND")
    }else if (powernum > lv1) {
        document.write('Tiền điện là: ' + ((powernum - lv1) * 3000 + lv1 * 2000) + " VND")
    }else{
        document.write('Tiền điện là: ' + powernum*2000 + " VND")
    }
</script>
</body>
</html>
