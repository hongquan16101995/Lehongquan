<!DOCTYPE html>

<body>
<script>
  let money = parseInt(prompt("Nhập vào số tiền gốc: "))
  let lai = parseInt(prompt("Nhập vào lãi suất hàng tháng: "))
  let month = parseInt(prompt("Nhập vào số tháng gửi: "))

  // lãi mẹ đẻ lãi con (lãi kép)
  for (let i = 1; i <= month; i++) {
    money = money + (money*(lai/100))
  }


  // let sum = 0

  alert(money)
</script>
