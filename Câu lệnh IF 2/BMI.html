<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let width = prompt('Nhập vào cân nặng:');
    let height = prompt('Nhập vào chiều cao:');
    bmi = width / (height ** 2);
    if (bmi < 18.5) {
        alert('Underweight')
    } else if (bmi < 25.0) {
        alert('Normal')
    } else if (bmi < 30.0) {
        alert('Overweight')
    } else
        alert('Obese')
</script>
</body>
</html>
