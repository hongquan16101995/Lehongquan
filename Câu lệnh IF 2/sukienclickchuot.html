<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click chuột</title>
</head>
<body>
<form>
    <img id='image' src="tải%20xuống.jpg">
    <p>Click button below to move the image to right</p>
    <input type="button" value="ClickMe" onclick="moveRight();" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('image');
    function init() {
        imgObj = document.getElementById('image');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init()
</script>
</body>
</html>
