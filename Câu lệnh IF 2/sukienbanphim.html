<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
    <style>
        img {
            height: 300px;
            width: 168px;
        }
    </style>
</head>
<body onload="docReady()">
<img id="img" src="fa.jpg" alt="khonghienthi"/>
<script>
    function upArrow() {
        let element = document.getElementById("img");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }

    function downArrow() {
        let element = document.getElementById("img");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }

    function leftArrow() {
        let element = document.getElementById("img");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }

    function rightArrow() {
        let element = document.getElementById("img");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 38:
                upArrow();
                break;
            case 40:
                downArrow();
                break;
            case 37:
                leftArrow();
                break;
            case 39:
                rightArrow();
                break;
        }
    }

    function docReady() {
        init()
        window.addEventListener("keydown", moveSelection)
    }

    function init() {
        let imgObj = document.getElementById("img");
        imgObj.style.position = "absolute";
        imgObj.style.left = "300px";
        imgObj.style.top = "300px";
    }
</script>
</body>
</html>
