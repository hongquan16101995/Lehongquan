<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img id = 'anh' src="tải%20xuống.jpg" style="position:absolute;left: 50px; top: 50px" height="200px" width="160px"/>
<script>
    function upArow() {
        let element = document.getElementById('anh');
        element.style.top = parseInt(element.style.top) - 5 +'px';
    }function downArow() {
        let element = document.getElementById('anh');
        element.style.top = parseInt(element.style.top) + 5 +'px';
    }function leftArow() {
        let element = document.getElementById('anh');
        element.style.left = parseInt(element.style.left) - 5 +'px';
    }function rightArow() {
        let element = document.getElementById('anh');
        element.style.left = parseInt(element.style.left) + 5 +'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 87:
                upArow();
                break;
            case 83:
                downArow();
                break;
            case 65:
                leftArow();
                break;
            case 68:
                rightArow();
                break;
        }
    }
    function docReady() {
        window.addEventListener("keydown", moveSelection)
    }
</script>
</body>
</html>
