<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img id="img" src="fa.jpg" style="position:absolute;left: 50px; top: 50px" height="300" width="168" alt="khonghienthi"/>
<script>
    function upArrow() {
        let element = document.getElementById("img");
        element.style.top = parseInt(element.style.top) - 5 + "px";
    }

    function downArrow() {
        let element = document.getElementById("img");
        element.style.top = parseInt(element.style.top) + 5 + "px";
    }

    function leftArrow() {
        let element = document.getElementById("img");
        element.style.left = parseInt(element.style.left) - 5 + "px";
    }

    function rightArrow() {
        let element = document.getElementById("img");
        element.style.left = parseInt(element.style.left) + 5 + "px";
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 87:
                upArrow();
                break;
            case 83:
                downArrow();
                break;
            case 65:
                leftArrow();
                break;
            case 68:
                rightArrow();
                break;
        }
    }

    function docReady() {
        window.addEventListener("keydown", moveSelection)
    }
</script>
</body>
</html>
