<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money = +prompt("Số tiền ban đầu là: ");
    let interest_rate = +prompt("Lãi suất là: ");
    let month = +prompt("Số tháng gửi là: ");
    let interest;
    for (let i = 1; i <= month; i++) {
        interest = (money * interest_rate);
        money += interest;
    }
    document.write("Số tiền nhận được là :" + money)
</script>
</body>
</html>
