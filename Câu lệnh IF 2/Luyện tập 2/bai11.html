<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập vào thu nhập: '));
    if (a > 100000000) {
        document.write('Tiền thuế bằng 10% thu nhập')
    }else if (a > 20000000) {
        document.write('Tiền thuế bằng 3% thu nhập')
    }else {
        document.write('Không thuế')
    }
</script>
</body>
</html>
