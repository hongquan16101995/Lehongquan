<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi nhiệt độ</title>
</head>
<body>
<script>
    let doCelsius;
    doCelsius = prompt('Nhiệt độ C');
    let doC = parseInt(doCelsius);
    let doF = doC*9/5+32;
    document.write('Độ F: ' + doF)
</script>
</body>
</html>
