    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<script>
    let i=10;

<script>
    let width = 20;

</script>
<hr>
<script>
    a = prompt('Nhập biến a: ');
    b = prompt('Nhập biến b: ');

    else {alert('a không chia hết cho b')}
</script>
