<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<script>
    let i = 10;
    let f = 20.5;
    let b = true;
    let s = "Hà Nội"

    document.write("i= " + i)
    document.write("<br/>")
    document.write("f= " + f)
    document.write("<br/>")
    document.write("b= " + b)
    document.write("<br/>")
    document.write("s= " + s)
</script>
<hr>
<script>
    let width = 20;
    let height = 10;
    let area = width * height;
    document.write('Area= ' + area)
</script>
<hr>
<script>
    a = prompt('Nhập biến a: ');
    b = prompt('Nhập biến b: ');
    if (a % b === 0) {
        alert('a chia hết cho b');
    } else {
        alert('a không chia hết cho b')
    }
</script>
</body>
</html>
