<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<script>
    var i=10;
    var f=20.5;
    var b=true;
    var s="Hà Nội"

    document.write('i= ' + i)
    document.write('<br/>')
    document.write('f= ' + f)
    document.write('<br/>')
    document.write('b= ' + b)
    document.write('<br/>')
    document.write('s= ' + s)
</script>
<hr>
<script>
    var width = 20;
    var height = 10;
    var area = width * height;

    document.write('Area= ' + area)
</script>
<hr>
<script>
    a = prompt('Nhập biến a: ');
    b = prompt('Nhập biến b: ');
    if (a%b == 0){alert('a chia hết cho b');}
    else {alert('a không chia hết cho b')}
</script>
</body>
