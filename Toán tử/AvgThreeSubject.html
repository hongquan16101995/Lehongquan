<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    let pointPhysic = +prompt("Điểm Vật lý");
    let pointChemistry = +prompt("Điểm Hóa học");
    let pointTechnology = +prompt("Điểm Sinh học");
    let sum = pointPhysic + pointChemistry + pointTechnology
    let avg = (pointPhysic + pointChemistry + pointTechnology) / 3;
    document.write("Điểm Lý: " + pointPhysic);
    document.write("</br>");
    document.write("Điểm Hóa: " + pointChemistry);
    document.write("</br>");
    document.write("Điểm Sinh: " + pointTechnology);
    document.write("</br>");
    document.write("Điểm tổng 3 môn: " + sum);
    document.write("</br>");
    document.write("Điểm trung bình 3 môn: " + avg);
</script>
</body>
</html>
