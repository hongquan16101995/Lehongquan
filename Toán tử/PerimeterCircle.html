<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let r = prompt("Bán kính hình tròn là: ");
    let R = parseInt(r)
    let perimeterCircle = (R + R) * 3.14;
    document.write("Chu vi hình tròn là: " + perimeterCircle)
</script>
</body>
</html>
