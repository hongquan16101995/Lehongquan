<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //hàm khởi tạo mảng
    function inputArr(a) {
        let sizeArr;
        do{
            sizeArr = +prompt("Nhập vào kich thước của mảng: ");
        }
        while (sizeArr<=0);

        for(let i=0;i<sizeArr;i++){
            a[i] = +prompt("Nhập vào giá trị thứ "+i+" :")
        }
    }

    //hàm hiển thị mảng
    function display(a){
        for (let i=0;i<a.length;i++){
            document.write(a[i]+", ")
        }
    }

    //hàm tìm giá trị lớn nhất trong mảng
    function maxValue(a){
        let max=a[0];
        for(let i=1;i<a.length;i++){
            if(max<a[i]){
                max=a[i];
            }
        }
        return max;
    }

    //hàm tìm giá trị nhỏ nhất trong mảng
    function minValue(a){
        let min=a[0];
        for(let i=1;i<a.length;i++){
            if(min>a[i]){
                min=a[i];
            }
        }
        return min;
    }

    //hàm tìm giá trị âm lớn nhất trong mảng
    function maxamValue(a){
        let maxam=0;
        for(let i=0;i<a.length;i++){
            if(a[i]<0){
                maxam=a[i];
                break;
            }
        }
        for(let i=0;i<a.length;i++){
            if(a[i]<0&&maxam<a[i]){
                maxam=a[i];
            }
        }
        return maxam;
    }

    //hàm tìm giá trị dương nhỏ nhất
    function mindgValue(a){
        let mindg=0;
        for(let i=0;i<a.length;i++){
            if(a[i]>=0){
                mindg=a[i];
                break;
            }
        }
        for(let i=0;i<a.length;i++){
            if(a[i]>=0&&mindg>a[i]){
                mindg=a[i];
            }
        }
        return mindg;
    }

    //hàm đếm xem có trong mảng có bn phần tử là value
    function demValue(a){
        let value = +prompt("Nhập vào 1 số bất kỳ: ");
        let count=0;
        for (let i=0;i<a.length;i++){
            if(a[i]==value){
                count++
            }
        }
        return count;
    }

    //hàm ktra xem value có tồn tại trong mảng hay k
    function ktrapValue(a){
        let value = +prompt("Nhập vào 1 số bất kỳ: ");
        for (let i=0;i<a.length;i++){
            if(a[i]==value){
                return true
            }
        }
        return false
    }

    //hàm chèn vào 1 value bất kỳ tại vị trí bất kỳ trong mảng (vị trí < độ dài mảng)
    function chenValue(a){
        let value = +prompt("Nhập vào 1 số bất kỳ: ");
        let k = +prompt("Nhập vào vị trí của phần tử: ")
        if(k<=a.length){
            for (let i=a.length;i>k;i--){
                a[i]=a[i-1]
            }
            a[k]=value
        }
        return a
    }

    //hàm xóa 1 value bất kỳ tại vị trí bất kỳ trong mảng (value có trong mảng)
    //tham khảo bài xoavalue-demo
    function xoaValue(a){
        let value = +prompt("Nhập vào 1 số bất kỳ: ");
        for (let i=0;i<a.length;i++){
            if (a[i]==value){
                a.splice(i,1)
            }
        }
        return a
    }

    //hàm đảo ngược vị trí phần tử trong mảng
    function daomang(a){
        let i = 0;
        let j = a.length - 1;
        for (i,j;i<=j;i++,j--){
            temp = a[i]
            a[i]=a[j]
            a[j]=temp
        }
        return a;
    }


    let array = new Array();
    inputArr(array);
    display(array);


    document.write("<br><br>");
    document.write("<br>Phần tử lớn nhất là: "+maxValue(array));


    document.write("<br><br>");
    document.write("<br>Phần tử nhỏ nhất là: "+minValue(array));


    document.write("<br><br>");
    maxam=maxamValue(array);
    if(maxam==0)
        document.write("<br>Mảng không có số âm! ")
    else
        document.write("<br> Phần tử âm lớn nhất trong mảng: "+maxam);


    document.write("<br><br>");
    mindg=mindgValue(array);
    if(mindg==0)
        document.write("<br>Mảng không có số dương! ")
    else
        document.write("<br>Phần tử dương nhỏ nhất trong mảng: "+mindg);


    document.write("<br><br>");
    document.write("<br>Số lần phần tử xuất hiện là: "+demValue(array));


    document.write("<br><br>");
    ktra=ktrapValue(array);
    if(ktra==true)
        document.write("<br>Phần tử đã tồn tại trong mảng!")
    else
        document.write("<br>Phần tử không tồn tại trong mảng!")


    document.write("<br><br>");
    document.write("<br>Mảng chèn mới là: "+chenValue(array));


    document.write("<br><br>");
    document.write("<br>Mảng xóa mới là: "+xoaValue(array));


    document.write("<br><br>");
    document.write("<br>Mảng đảo ngược mới là: "+daomang(array));
</script>
</body>
</html>
