<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="test.js"></script>
</head>
<body>
<script>
    //hàm xóa tất cả các phần tử (cá nhân)
    function xoaAllValue(a) {
        let value = +prompt("Nhập vào 1 số bất kỳ: ");
        for (let i = 0; i < a.length; i++) {
            if (value === a[i]) {
                alert("Giá trị có tồn tại trong hàm");
                break;
            } else if (value !== a[i]) {
                alert("Giá trị không tồn tại trong hàm");
                break;
            }
        }
        for (let i = 0; i < a.length; i++) {
            if (a[i] === value) {
                for (let j = i; j < a.length; j++) {
                    a[j] = a[j + 1];
                }
                a.length -= 1;
            }
        }
        return a
    }

    let arr = [1, 2, 1, 2, 1, 2, 1, 2, 1, 2];
    document.write("Mảng sau khi xóa: " + xoaAllValue(arr));
</script>
</body>
</html>
