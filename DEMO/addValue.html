<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //hàm chèn thêm 1 giá trị vào 1 vị trí bất kỳ
    function chenValue(index, value, arr) {
        if (index <= arr.length) {
            for (let i = arr.length; i > index; i--) {
                arr[i] = arr[i - 1]
            }
            arr[index] = value
        }
        return arr
    }

    let num = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let index = +prompt("Nhập vào vị trí muốn chèn: ");
    let value = +prompt("Nhập vào giá trị muốn chèn: ");
    let newArr = chenValue(index, value, num);
    document.write("Mảng mới là: " + newArr);
    document.write("<br>Độ dài mảng mới là: " + newArr.length)
</script>
</body>
</html>
