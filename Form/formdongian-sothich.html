<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích</title>
</head>
<body>
<form>
    <fieldset style="background-color: #2196F3">
        <table style="width: 400px; height: 80px; background-color: white">
            <tr>
                <th colspan="4" bgcolor="red"><span style="color: white">SỞ THÍCH CỦA BẠN</span></th>
            </tr>
            <tr>
                <td align="right"><span style="color: blue">Họ và tên</span></td>
                <td colspan="3"><input type="text" name="yourname" size="30"></td>
            </tr>
            <tr>
                <td align="right"><span style="color: blue">Email</span></td>
                <td colspan="3"><input type="email" name="email" size="20"></td>
            </tr>
            <tr>
                <td style="width: 25%" align="right"><span style="color: blue">Sở thích</span></td>
                <td style="width: 25%"><input type="checkbox" name="hobby"><span style="color: orange">Thể thao</span>
                </td>
                <td style="width: 25%"><input type="checkbox" name="hobby"><span style="color: orange">Âm nhạc</span>
                </td>
                <td style="width: 25%"><input type="checkbox" name="hobby"><span style="color: orange">Đọc sách</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="hobby"><span style="color: orange">Lướt web</span></td>
                <td><input type="checkbox" name="hobby"><span style="color: orange">Chơi game</span></td>
                <td><input type="checkbox" name="hobby"><span style="color: orange">Điện ảnh</span></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="hobby"><span style="color: orange">Du lịch</span></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="d" value="Gửi thông tin"></td>
                <td><input type="reset" name="d" value="Nhập lại"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
