<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data;
    data = "<table style='border: 2px solid black; width: 80%; margin: auto' >"
    for (let i = 1; i <= 9; i++) {
        data = data + "<tr>";
        for (let j = 2; j <= 9; j++) {
            data = data + "<td style='border: 2px solid black;'>" + j + "x" + i + "=" + (i * j) + "</td>";
        }
        data = data + "</tr>";
    }
    data = data + "</table>";
    document.write(data);
</script>
</body>
</html>
