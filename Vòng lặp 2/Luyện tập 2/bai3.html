<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let j;
    for (i=1;i<=5;i++){
        for (j=1;j<=i;j++){
            document.write('* ');
        }
        document.write('<br>');
    }

    let g;
    let h;
    for (g=5;g>=1;g--){
        for (h=1;h<=g;h++){
            document.write('* ');
        }
        document.write('<br>');
    }

</script>
</body>
</html>
