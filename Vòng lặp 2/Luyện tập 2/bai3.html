<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write('* ');
        }
        document.write('<br>');
    }

    for (let g = 5; g >= 1; g--) {
        for (let h = 1; h <= g; h++) {
            document.write('* ');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
