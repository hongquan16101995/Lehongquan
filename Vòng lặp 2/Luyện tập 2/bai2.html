<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt('Nhập vào 1 số nguyên dương');
    let i = 1;
    let giaithua =1;
    for (i;i<=num && num>=0;){
        giaithua*=i;
        i++;
    }
    document.write('Giai thừa của ' + num + ' là ' + giaithua)
</script>
</body>
</html>
