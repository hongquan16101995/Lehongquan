<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let count = 1;
    let sum = 0;
    while (count <= 30) {
        if (i % 7 === 0) {
            count++;
            sum += i;
        }
        i++
    }
    document.write('Tổng các số là : ' + sum);
</script>
</body>
</html>
