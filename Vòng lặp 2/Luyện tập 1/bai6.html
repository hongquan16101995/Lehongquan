<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=0;
    let num=1;
    let tong=0;
    while (num<=30){
        if (i%7==0){
            num++;
            tong+=i;
        }
        i++
    }
    document.write('Tổng các số là : ' + tong);
</script>
</body>
</html>
