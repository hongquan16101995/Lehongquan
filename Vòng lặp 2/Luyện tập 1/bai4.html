<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    let c = a + b;
    let i = 0;
    while (i <= c) {
        i++
        c = a + b
        a = b
        b = c
        if (c % 5 === 0) {
            document.write("Số đầu tiền chia hết cho 5 là: " + c)
            break;
        }
    }
</script>
</body>
</html>
