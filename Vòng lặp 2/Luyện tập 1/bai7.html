<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = "";
    for (let i = 1; i <= 100; i++) {
        if (i % 15 === 0) {
            text = "Số hiển thị: " + "FizzBuzz" + "<br>";
        } else if (i % 5 === 0) {
            text = "Số hiển thị: " + "Buzz" + "<br>";
        } else if (i % 3 === 0) {
            text = "Số hiển thị: " + "Fizz" + "<br>";
        } else {
            text = "Số hiển thị: " + i + "<br>";
        }
        document.write(text)
    }
</script>
</body>
</html>
