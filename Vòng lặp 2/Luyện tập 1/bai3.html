<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0;
    let b = 1;
    document.write("Những số cần tìm là: " + b + ", ")
    for (let i = 1; i < 20; i++) {
        c = a + b
        a = b
        b = c
        document.write(c + ", ")
    }
</script>
</body>
</html>
