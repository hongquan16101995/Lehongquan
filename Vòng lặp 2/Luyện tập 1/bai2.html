<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        let nhietdo = prompt('Nhập vào nhiệt độ bất kỳ: ');
        if (nhietdo < 20) {
            alert('Tăng nhiệt độ')
        } else if (nhietdo > 100) {
            alert('Giảm nhiệt độ')
        } else {
            alert('Bình thường')
            break;
        }
    }
    while (nhietdo<20 || nhietdo>100);
</script>
</body>
</html>
