        if (numdoan < num1 || numdoan > num2) {
            do {
                alert("Bạn đã nhập sai, mời nhập lại!")
                numdoan = prompt("Nhập vào số muốn đoán: ")
            }
            while (numdoan < num1 || numdoan > num2)
        } else if (numdoan !== numran) {
            while (numdoan !== numran) {
                numdoan = +prompt("Nhập vào số muốn đoán: ")
                /*i++

            }

            alert("Bạn đã đoán đúng!")
        }

    }

</script>
