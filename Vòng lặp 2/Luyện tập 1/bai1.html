<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text ='';
    let i;
    for (i=1;i<=100;i++) {
        if (i == 99) {
            alert('Hoàn thành');
            break;
        }
        text += 'The number là: ' + i +'<br>'
    }
    document.write(text);
</script>
</body>
</html>
