<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length === 0)
            return -1;
        let min = arr[0];
        let index = 0;

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
                index = i;
            }
        }
        return index;
    }

    let arr = [7, 12, 6, 9, 20, 56, 89];
    let min = minArray(arr);
    alert(min);
</script>
</body>
</html>
