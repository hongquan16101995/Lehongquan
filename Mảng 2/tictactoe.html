<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"></p>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 10; i++) {
        board[i] = new Array('. ', '. ', '. ', '. ','. ','. ','. ','. ','. ','. ');
    }

    for (let i = 0; i < 10; i++) {
        data += "<br/>";
        for (let j = 0; j < 10; j++) {
            data += board[i][j] + "&emsp;&nbsp";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue();changeValue1()'>"
    b.innerHTML = data

    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;
    }
    function changeValue1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "o";
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><br/><br/><input type='button' value='Change Value1' onclick='changeValue1()'>"
        b.innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
