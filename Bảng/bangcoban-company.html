<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table simple</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 60%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(odd) {
            background-color: #eee;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Company</td>
        <td>Contact</td>
        <td>Country</td>
    </tr>
    <tr>
        <td>Alfred's Futurist</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>Centre commercial Montezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
    <tr>
        <td>Ernst Handel</td>
        <td>Roland Mandel</td>
        <td>Austria</td>
    </tr>
    <tr>
        <td>Island Trading</td>
        <td>Helen Bennett</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>Laughing Bacchus Winner's</td>
        <td>Yoshi Kanamori</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>Magazine Alimentary Rhinitis</td>
        <td>Giovanni Roll</td>
        <td>Italy</td>
    </tr>
</table>
</body>
</html>
