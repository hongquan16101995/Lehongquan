<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(value) {
        if (value < 2)
            return false;
        for (let i = 2; i <= Math.sqrt(value); i++) {
            if (value % i == 0) {
                return false;
            }
        }
        return true;
    }
    function display(value) {
        let chuoi="";
        while (value<10000) {
            if (isPrime(value) == true) {
                chuoi+=document.write(value + " ")
            }
            value++
        }
        return chuoi
    }
    let value=2;
    display(value);

</script>
</body>
</html>
