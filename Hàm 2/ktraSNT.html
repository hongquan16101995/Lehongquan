<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt("Nhập vào 1 số bất kỳ: ")

    function isPrime(value) {
        if (value < 2)
            return false;
        for (let i = 2; i <= Math.sqrt(value); i++) {
            if (value % i === 0) {
                return false;
            }
        }
        return true;
    }

    if (isPrime(value) === true) {
        alert(value + " là số nguyên tố")
    } else
        alert(value + " không là số nguyên tố")

</script>
</body>
</html>
