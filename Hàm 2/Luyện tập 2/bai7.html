<script>
    function changelocation() {
        let num1= +prompt("Số thứ 1: ");
        let num2= +prompt("Số thứ 2: ");
        document.write("Thứ tự thứ 1:"+num1+", "+num2);
        document.write("<br>Thứ tự thứ 2:"+num2+", "+num1);

    window.onload=changelocation()
