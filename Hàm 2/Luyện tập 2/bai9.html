<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ktra(arr,value) {
        let count=0;
        for (let i=0;i<arr.length;i++){
            if (arr[i]==value) {
                count++;
            }
        }
        return count
    }
    function display() {
        let array = [1,2,3,6,5,6,7,8,9];
        let value = +prompt("Nhập vào 1 số bất kỳ: ");
        let x=ktra(array,value);
        if(x==0){
            document.write(-1)
        }else
            document.write(x)

    }
    window.onload=display()
</script>
</body>
</html>
