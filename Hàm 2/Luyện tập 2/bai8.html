<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function changeArr(arr) {
        let i=0;
        let j=arr.length-1
        for (i,j;i<=j;i++,j--){
            temp=arr[i];
            arr[i]=arr[j];
            arr[j]=temp
        }
        return arr
    }
    function display() {
        let num= +prompt("Độ dài mảng: ")
        let array = new Array(num);
        for (let i=0;i<array.length;i++){
            array[i]= +prompt("Nhập vào giá trị phần tử: ")
        }
        document.write("Mảng sau khi đảo ngược là: "+changeArr(array));
    }
    window.onload=display()
</script>
</body>
</html>
