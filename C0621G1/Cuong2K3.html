<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature {
    C;

    constructor(C) {
      this.C = C
    }

    getCelius() {
      return this.C
    }

    setCelius(C) {
      this.C = C
    }

    getFahrenheit() {
      return this.C + 32
    }

    getKenvin() {
      return this.C - 273
    }
  }

  let temp = new Temperature(100)
  let C = temp.getCelius()
  document.write("Độ C là: " + C + "<br>")
  temp.setCelius(25)
  document.write("Độ C là: " + temp.getCelius() + "<br>")
  let F = temp.getFahrenheit()
  document.write("Độ C chuyển sang độ F là: " + F + "<br>")
  let K = temp.getKenvin()
  document.write("Độ C chuyển sang độ K là: " + K)
</script>
</body>
</html>
