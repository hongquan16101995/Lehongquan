<input type="text" id="chieudai"><input type="text" id="chieurong">
<button onclick="draw()">Draw</button>
<canvas id="myCanvas"  style="border:1px solid black;width: 100%; height: 100%"></canvas>
<script>
    let Rectangle = function (width, length) {
        this.width = width;
        this.length = length;
        this.getWidth = function () {
            return this.width
        }
        this.getLength = function () {
            return this.length
        }
        this.setWidth = function (width) {
            this.width = width
        }
        this.setLength = function (length) {
            this.length = length
        }
        this.getPerimeter = function () {
            return (this.width + this.length)*2
        }
        this.getAcreage = function () {
            return this.width*this.length
        }
        this.drawRectangle = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.clearRect(0,0, window.innerWidth, window.innerHeight)
            ctx.fillStyle="blue";
            ctx.fillRect(0,0,this.length,this.width);
        }
    }

    function draw() {
        let chieudai = document.getElementById("chieudai").value
        let chieurong = document.getElementById("chieurong").value
        let newRect = new Rectangle(chieurong, chieudai)
        newRect.drawRectangle()
    }
