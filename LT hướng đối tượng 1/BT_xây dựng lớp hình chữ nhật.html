<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid black;"></canvas>
<script>
    let Rectangle = function (width, length) {
        this.width = width;
        this.length = length;
        this.getWidth = function () {
            return this.width
        }
        this.getLength = function () {
            return this.length
        }
        this.setWidth = function (width) {
            this.width = width
        }
        this.setLength = function (length) {
            this.length = length
        }
        this.getPerimeter = function () {
            return (this.width + this.length)*2
        }
        this.getAcreage = function () {
            return this.width*this.length
        }
        this.drawRectangle = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.fillStyle="blue";
            ctx.fillRect(100,100,this.length,this.width);
        }
    }
    let rectangle = new Rectangle(100,200);
    rectangle.setLength(300);
    rectangle.setWidth(200);
    let dai = rectangle.getLength();
    let rong = rectangle.getWidth();
    alert("Chiều dài: "+dai+"; "+"Chiều rộng: "+rong);
    let chuvi = rectangle.getPerimeter();
    let dientich = rectangle.getAcreage();
    alert("Chu vi: "+chuvi+"; "+"Diện tích: "+dientich);
    rectangle.drawRectangle();
</script>
</body>
</html>
