<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1500px" height="700px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Circle {
        x;
        y;
        radius;

        constructor(x, y, radius) {
            this.x = x
            this.y = y
            this.radius = radius
        }

        getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        getRandomColor() {
            let red = this.getRandomHex();
            let blue = this.getRandomHex();
            let green = this.getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
        }

        createCircle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = 10; //random bán kính hình tròn từ 0-80
            let x = 10; //random vị trí của hình tròn theo chỉ số cửa sổ window
            let y = 10;
            let color = this.getRandomColor()
            let speed = 5
            x += speed
            y += speed
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            requestAnimationFrame(createCircle)
        }
    }

    let circle = new Circle(100, 100, 50)
    circle.createCircle()

    function createMultiCircle() {
        for (let i = 1; i < 5; i++) {
            circle.createCircle();
        }
    }

    createMultiCircle();
</script>
</body>
</html>
